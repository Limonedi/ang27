<div class="calculator">
    <h1 class="title">{{title}}</h1>
    <form>
      <div class="form-group">
        <input type="number" [(ngModel)]="num1" name="num1" class="form-control" placeholder="Numero 1">
      </div>
      <div class="form-group">
        <input type="number" [(ngModel)]="num2" name="num2" class="form-control" placeholder="Numero 2">
      </div>
      <div class="form-group">
        <select [(ngModel)]="Selected" name="Selected" class="form-select">
          <option selected disabled>Selecciona Operaci√≥n</option>
          <option value="+">Sumar</option>
          <option value="-">Restar</option>
          <option value="*">Multiplicar</option>
          <option value="/">Dividir</option>
        </select>
      </div>
      <button type="submit" class="calculate-button" (click)="Calcular()">Calcular</button>
    </form>
    <div *ngIf="resultado" class="text-center mt-3">
        <p class="text-2xl font-bold">Resultado: {{resultado}}</p>
      </div>      
  </div>
